<ion-menu [content]="content" side="right">
   <!-- [swipeEnabled]="false"> -->
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span class="item-font" >{{p?.title}}</span>
      </button>
    </ion-list>

    <div class="menu-footer">
      <div menuClose (click)="goToMyAccount()" class="footer-item-font">My Account</div>
      <div class="subitem-font">Signed in as [Username]</div>
      <div menuClose (click)="doLogout()" class="footer-item-font">Logout</div>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
