<ion-header>
  <ion-navbar>
    <div class="header center-items rt-margin-20">
      <img class="circle-pic top-margin-10"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJAhFDqzmYWuS10TZEOm_QcPz0X9GQOweXHMHwdHYf-OW2MZmc">
      <div class="header-font">PRASAD MEDICAL</div>
      <div class="desc-font">And General stores, Pratap Nagar, Nagpur</div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      <form [formGroup]="forgotPasswordForm" (submit)="forgotPassword()" novalidate>
        <ion-item [class.invalid]="!forgotPasswordForm.controls.emailOrMobile.valid && forgotPasswordForm.controls.emailOrMobile.touched"
                  [class.valid]="forgotPasswordForm.controls.emailOrMobile.valid && forgotPasswordForm.controls.emailOrMobile.touched">
          <ion-label floating> Email Id / Mobile No. </ion-label>
          <button style="margin-top: 10%" ion-button clear color="white" type="button" item-left>
             <ion-icon name="mail"></ion-icon>
           </button>
          <ion-input formControlName = "emailOrMobile"
            type="text"> </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!forgotPasswordForm.controls.emailOrMobile.valid &&
           forgotPasswordForm.controls.emailOrMobile.touched">
          <p>Please enter a valid Email Id/Mobile</p>
        </ion-item>

      <div class="center-items">
        <button ion-button secondary class="btn-blue"
        type="submit" [disabled]="!forgotPasswordForm.controls.emailOrMobile.valid">Submit</button>
      </div>
    </form>
  </div>

  <div class="center-items">
    <!-- <div>
      <button ion-button secondary class="btn-blue" (click)="doLogin()">Submit</button>
    </div> -->
    <div>
      <button ion-button secondary class="fb-btn" (click)="fbLogin()">Log in with Facebook</button>
    </div>
    <div>
      <button ion-button secondary  class="google-btn" (click)="googleLogin()">Sign in with Google</button>
    </div>
    <div>
      <ion-label class="link-style" (click)="forgotPassword()">Forgot Password?</ion-label>
    </div>
  </div>

</ion-content>
