<ion-header>
  <ion-navbar hideBackButton class="header">

    <ion-buttons left>
      <button ion-button icon-only><ion-icon name=""></ion-icon></button>
    </ion-buttons>

    <ion-title>
      <ion-grid>
         <ion-row>

            <img class="circle-pic"
              src="assets/imgs/logo.png">

            <ion-col>
              <div class="col-sm-6 col-xs-6 col-md-6 lft-margin-3">
                <div class="title-font">PRASAD MEDICAL</div>
                <div class="desc-font">And General stores,</div>
                <div class="desc-font">Pratap Nagar, Nagpur</div>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>

    <ion-buttons right>
      <button ion-button menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding >

  <div class="content">
    <div class="title-font">Your Prescriptions</div>
    <ion-list>
      <button ion-item *ngFor="let smallImg of smallImgs; let i = index"  (click)="deletePrescription(i)">
        <ion-icon name="close" class="cross-over-img"></ion-icon>
        <img [src]="smallImg" *ngIf="smallImg" class="circle-pic">
      </button>
    </ion-list>
  </div>

  <div class="center-items footer">
    <div>
      <button ion-button secondary (click)="addPrescription()" class="btn-blue">Add Prescription</button>
    </div>
    <div>
      <button ion-button secondary (click)="uploadImage()" class="btn-blue">Next</button>
    </div>
  </div>

</ion-content>
