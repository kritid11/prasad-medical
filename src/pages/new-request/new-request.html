<ion-header>
  <ion-navbar hideBackButton class="header">

    <ion-title>
      <ion-grid>
         <ion-row>

            <img class="circle-pic"
              src="assets/imgs/logo.png">

            <ion-col>
              <div class="col-sm-6 col-xs-6 col-md-6 lft-margin-3">
                <div class="title-font">PRASAD MEDICAL</div>
                <div class="desc-font">And General stores,</div>
                <div class="desc-font">Pratap Nagar, Nagpur</div>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>

    <ion-buttons right>
      <button ion-button menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding class="bg-blue center-items">

<div class="top-margin-10">
    <div  class="frame" (click)="goToAddPrescription()">
      <span class="helper"></span>
    	<img src="assets/imgs/camera.png">
    </div>
    <div class="item-font" (click)="goToAddPrescription()"> Add Prescription </div>

    <div class="frame" (click)="goToAddItems()">
      <span class="helper"></span>
      <img src="assets/imgs/additem.png">
    </div>
    <div class="item-font" (click)="goToAddItems()"> Add Items </div>

    <div class="frame" (click)="goToOrderHistory()">
      <span class="helper"></span>
    	<img src="assets/imgs/refill.png">
    </div>
    <div class="item-font" (click)="goToOrderHistory()"> Refill Order </div>
  </div>

</ion-content>
