<ion-header>
  <ion-navbar class="header">

    <ion-title>
      <ion-grid>
         <ion-row>

            <img class="circle-pic"
              src="assets/imgs/logo.png">

            <ion-col>
              <div class="col-sm-6 col-xs-6 col-md-6 lft-margin-3">
                <div class="title-font">PRASAD MEDICAL</div>
                <div class="desc-font">And General stores,</div>
                <div class="desc-font">Pratap Nagar, Nagpur</div>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="bg-blue center-items">

  <div class="top-margin-10">
      <div  class="frame" (click)="gotToConfirmOrder()">
        <span class="helper"></span>
      	<img src="assets/imgs/pickup.png">
      </div>
      <div class="item-font" (click)="gotToConfirmOrder()"> Pickup </div>

      <div class="frame" (click)="goToSetAddress()">
        <span class="helper"></span>
        <img src="assets/imgs/delivery.png">
      </div>
      <div class="item-font" (click)="goToSetAddress()"> Delivery </div>
  </div>

  <div>
    <div class="grey-header-font">NOTE:</div>
    <div class="grey-desc-font">
    HOME DELIVERYS ARE NOT AVAILABLE FOR SCHEDULED DRUGS.<br>
    Kindly display thr original prescription at the time of picking up medicines or at time of delivery.
  </div>

  <div class="item-font" (click)="goToTermsAndConditionsPage()">
    <strong>Terms and Conditions</strong>
  </div>
  </div>

</ion-content>
